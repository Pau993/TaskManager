<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Usuarios y Tareas</h1>
        </header>

        <main>
            <!-- Sección de Usuarios -->
            <section class="section">
                <h2 class="section-title">Usuarios</h2>
                
                <div class="form-group">
                    <input type="text" id="userName" placeholder="Nombre del usuario" />
                    <input type="email" id="userEmail" placeholder="Email" />
                    <button onclick="createUser()">Crear Usuario</button>
                </div>

                <div id="usersList" class="table-container">
                    <p class="loading">Cargando usuarios...</p>
                </div>
            </section>

            <!-- Sección de Tareas -->
            <section class="section">
                <h2 class="section-title">Tareas</h2>
                
                <div class="form-group">
                    <input type="text" id="taskTitle" placeholder="Título de la tarea" />
                    <input type="text" id="taskDescription" placeholder="Descripción" />
                    <input type="date" id="taskDueDate" placeholder="Fecha de vencimiento" />
                    <select id="taskUserId">
                        <option value="">Seleccionar usuario</option>
                    </select>
                    <button onclick="createTask()">Crear Tarea</button>
                </div>

                <div id="tasksList" class="table-container">
                    <p class="loading">Cargando tareas...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
